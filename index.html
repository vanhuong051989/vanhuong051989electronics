<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUONG ELECTRONICS</title>

<style>
body{
    font-family: Arial;
    margin:0;
    background: linear-gradient(to right, #e3f2fd, #f1f8ff);
}

.header{
    background:#0d47a1;
    color:white;
    padding:20px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
}

.section-title{
    text-align:center;
    margin:30px 0 20px 0;
    font-size:22px;
    font-weight:bold;
    color:#0d47a1;
}

.products{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
    gap:20px;
    padding:0 30px 40px 30px;
}

.item{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.images{
    display:flex;
    gap:6px;
}

.images img{
    width:80px;
    height:80px;
    object-fit:cover;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

.images img:hover{
    transform:scale(1.1);
}

.price{
    color:#d50000;
    font-weight:bold;
    margin-top:10px;
}

button{
    margin-top:10px;
    padding:7px 15px;
    background:#1976d2;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

/* Popup */
.popup{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.popup img{
    max-width:90%;
    max-height:90%;
}

.popup span{
    position:absolute;
    top:20px;
    right:40px;
    font-size:30px;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
⚡ HUONG ELECTRONICS ⚡
</div>

<div class="section-title">
Danh sách sản phẩm
</div>

<div class="products">

<!-- SẢN PHẨM 1 -->
<div class="item">
<h3>SOCKET6800G-24VDC</h3>
<div class="images">
<img src="SOCKET6800G.jpg" onclick="showImage(this.src)">
<img src="SOCKET6800G02.jpg" onclick="showImage(this.src)">
<img src="SOCKET6800G03.jpg" onclick="showImage(this.src)">
</div>
<div class="price">Giá: 7.500.000</div>
<a href="https://zalo.me/0903659586" target="_blank">
<button>Liên hệ Zalo</button>
</a>
</div>

<!-- SẢN PHẨM 2 -->
<div class="item">
<h3>SOCKET1700M-12VDC</h3>
<div class="images">
<img src="1700M1.jpg" onclick="showImage(this.src)">
<img src="1700M2.jpg" onclick="showImage(this.src)">
<img src="1700M3.jpg" onclick="showImage(this.src)">
</div>
<div class="price">Giá: 3.500.000</div>
<a href="https://zalo.me/0903659586" target="_blank">
<button>Liên hệ Zalo</button>
</a>
</div>

</div>

<!-- Popup -->
<div class="popup" id="popup">
<span onclick="closePopup()">×</span>
<img id="popupImg">
</div>

<script>
function showImage(src){
    document.getElementById("popup").style.display="flex";
    document.getElementById("popupImg").src=src;
}

function closePopup(){
    document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
