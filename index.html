<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUONG ELECTRONICS</title>

<style>
body{
    font-family: Arial;
    margin:0;
    background: linear-gradient(to right, #e3f2fd, #f1f8ff);
}

/* Header */
.header{
    background:#0d47a1;
    color:white;
    padding:20px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
}

/* Title section */
.section-title{
    text-align:center;
    margin:30px 0 20px 0;
    font-size:22px;
    font-weight:bold;
    color:#0d47a1;
}

/* Product grid */
.products{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
    gap:20px;
    padding:0 30px 40px 30px;
}

.item{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    transition:0.3s;
}

.item:hover{
    transform:translateY(-5px);
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.item h3{
    margin:5px 0 10px 0;
    font-size:16px;
}

.images{
    display:flex;
    gap:5px;
}

.images img{
    width:75px;
    height:75px;
    object-fit:cover;
    border-radius:6px;
}

.price{
    color:#d50000;
    font-weight:bold;
    margin-top:10px;
}

button{
    margin-top:10px;
    padding:7px 15px;
    background:#1976d2;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#0d47a1;
}
</style>

</head>
<body>

<div class="header">
    ⚡ HUONG ELECTRONICS ⚡
</div>

<div class="section-title">
    Danh sách sản phẩm
</div>

<div class="products">

    <div class="item">
        <h3>SOCKET6800G-24VDC</h3>
        <div class="images">
            <img src="SOCKET6800G.jpg">
            <img src="SOCKET6800G02.jpg">
            <img src="SOCKET6800G03.jpg">
        </div>
        <div class="price">Giá: 7.500.000</div>
        <a href="https://zalo.me/0903659586" target="_blank">
            <button>Liên hệ Zalo</button>
        </a>
    </div>

    <div class="item">
        <h3>SOCKET1700M-12VDC</h3>
        <div class="images">
            <img src="SOCKET1700M.jpg">
            <img src="SOCKET1700M02.jpg">
            <img src="SOCKET1700M03.jpg">
        </div>
        <div class="price">Giá: 3.500.000</div>
        <a href="https://zalo.me/0903659586" target="_blank">
            <button>Liên hệ Zalo</button>
        </a>
    </div>

</div>

</body>
</html>
